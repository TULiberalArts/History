  photo: "http://www.cla.temple.edu/history/files/2014/03/Howard_Spodek-300x225.jpg"
  expertise: "Modern India, Global Urbanization, World History"
  bio: "Howard Spodek received his B.A. degree from Columbia University (1963), majoring in history and specializing in Columbia’s newly designed program in Asian Studies. He received his M.A. (1966) and Ph.D. (1972) from the Uni¬versity of Chicago, majoring in history and specializing in India. His first trip to India was on a Fulbright Fellowship, 1964–66, and he has spent a total of some twelve years studying and teaching in India. He has also traveled widely throughout the United States, Latin America, Asia, Africa, and Europe. He has been a faculty member at Temple Uni¬versity since 1972, appointed Full Professor in 1984. He was awarded Temple’s Great Teacher designation in 1993. Spodek’s work in world history began in 1988 when he became Academic Director of a comprehensive, inno¬vative program working with teachers in the School Dis¬trict of Philadelphia to improve their knowledge base in world history and facilitate a rewriting of the world history program in the schools. Immediately following this program, he became principal investigator of a program that brought college professors and high-school teachers together to reconsider, revise, and, in many cases, initiate the teaching of world history in several of the colleges and universities in the Philadelphia metropolitan area. Those projects led directly to the writing of The World’s History, a college-level textbook now entering into its fifth edition. Howard Spodek has published extensively on urbaniza¬tion in India, including Urban-Rural Integration in Regional Development (1976); Urban Form and Meaning in South-East Asia (editor, with Doris Srinivasan, 1993); Ahmedabad: Shock City of Twentieth Century India (2011); and a wide array of articles, including analyses of working women’s organiza¬tions. In addition, he wrote and produced the documentary film Ahmedabad (1983), and was the executive producer and subject specialist for the documentary film The Urban World: A Case Study of Slum Relocation in India (2013). He organized and served on the three-person team that translated the six-volume Autobiography of Indulal Yagnik from Gujarati to English (2011). He has written on his experiences with world history faculty at the college and high-school levels in articles in The History Teacher (1992, 1995). He has received funding for his research, writing, teaching, and film from Fulbright, the National Endowment for the Humanities, the National Science Foundation, the American Institute of Indian Studies, the Smithsonian Insti¬tution, and the World Bank."

