  expertise: "Culture, Fundamentalism, Quakerism, Religion"
  bio: "David Harrington Watt is Professor of History at Temple University, where he is also an affiliated faculty member in the Department of Religion.   He received an A.B. from the University of California at Berkeley and a Ph.D. from Harvard University. Watt is a member of the Temple Association of University Professionals, the Friends Association for Higher Education, the American Historical Association, and the American Academy of Religion. He served on one of the committees that drew up the American Academy of Religion's recently-issued Statement on Contingent Faculty Practices. The statement is, among other things, an effort to encourage members of the American Academy of Religion to reflect on the causes and consequences of universities' heavy reliance on contingent faculty. Most of Watt's articles and books focus on the history of religion in North America.  In A Transforming Faith, Watt examined the intellectual history of fundamentalism and evangelicalism in the middle decades of the twentieth century. In Bible-Carrying Christians, he used ethnographic research to rethink the relationship between religion and social power in Reagan's America. Along with Simon A. Wood, Watt edited a collection of original essays called Fundamentalism: Perspectives on a Contested History.  Those essays analyzed what scholars lose and gain when they deploy the concept of fundamentalism to analyze the religious practices and political activities of Christians, Jews and Muslims.  Together with Tracy Fessenden and Laura Levitt, Watt edits a book series sponsored by New York University Press -- North American Religions -- that highlights creative explorations of religious phenomena in Canada, Mexico, and the United States. Anti-fundamentalism, Watt's analysis of Americans' responses to the invention of religious fundamentalism, will be published by Cornell University Press in 2017. Watt's current research focuses on liberal Quakers in the modern United States."

