  bio: "Hilary Iris Lowe is an assistant professor in the History Department. She teaches courses in U.S. cultural history, public history, and American studies. Her current research seeks to understand how humans have used historic places and literary objects to connect with literature and the past. She holds a Ph.D. in American Studies from the University of Kansas. Her first book, Mark Twain's Homes and Literary Tourism, was published in 2012 and is part of the Mark Twain and his Circle Series at the University of Missouri Press. She is currently co-editing a collection on American literary tourism with Jennifer Harris, which explores literary tourism in the U.S. She is at work on a larger digital humanities project that explores and documents Literary Philadelphia. She has been teaching at Temple since 2012. Future projects include a long-term study of federal literary historic sites. Few such sites exist, and the local, congressional, and personal arguments for and against including these places within the National Park Service’s “canon” provide a fascinating window onto a nationalized literary history and landscape, and a touchstone for community engagement with public literature."

