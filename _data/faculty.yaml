  bio: "I am interested in the intersection between social and military history and especially in the social and cultural impact of warfare in Europe. I have worked on a wide-range of subjects, from German political culture and national identity, to POW and veterans’ affairs, to the role of film in illuminating historical consciousness. I am completing a book on the military career and anti-Semitic politics of Erich Ludendorff. I offer courses on European social, military, and film history. I can prepare graduate students in both German social and military history, or provide guidance to those interested in Europe as a primary or comparative field. I especially enjoy teaching comparative courses which seek to understand the way in which modern societies organize for and are transformed by war."

