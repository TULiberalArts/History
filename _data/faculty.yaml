  bio: "Kenneth L. Kusmer (B.A., Oberlin College; Ph.D., University of Chicago), Professor of History at Temple University, has also taught at the University of Pennsylvania, as Bancroft Professor of American History at the University of Goettingen, Germany, and as a Fulbright Lecturer at University of Genoa and University of Roma Tre (Rome). He has published extensively on race, ethnicity, poverty and the media in American history, including most recently Down and Out, On the Road: The Homeless in American History, and co-edited African American Urban History since World War II. Professor Kusmer teaches a wide variety of courses, including modern American social history, race and ethnicity in American history, African American history, recent US history, and modern American history through film; and, at the graduate level, courses on American social history of the industrial era (1865-1945); social history of the post-industrial era (1945-present), and media and society in American history. These courses provide a broad overview of fundamental structural changes that have transformed American life since the mid-19th century, focusing on issues involving class, race, ethnicity, gender, and technology. His current research deals with the social history of American film (class, race and gender issues), from the silent film era to the present. More information, including a list of PhD and MA graduates who worked with Professor Kusmer, can be found on his web page."

