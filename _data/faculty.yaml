  bio: "Bryant Simon is professor of history at Temple University. He is the author most recently of Boardwalk of Dreams: Atlantic City and the Fate of Urban America (2004), and Everything But the Coffee: Learning About America from Starbucks (2009). His research and scholarship has earned awards and honors from the Fulbright Commission, Humboldt Foundation, Urban History Association, Organization of American Historians, and the Smithsonian Institution. His work and popular commentary have been featured in the New Yorker, Washington Post, New Republic, and numerous other outlets. Over last five years, Simon has lectured around the world and taught at the National University of Singapore, University of Tubingen, and University of Erfurt, and has served as a Distinguished Lecturer for the Organization of American Historians. Simon’s current work focuses on food and society. Currently, he is putting together a collection of documents about food and the American history with Professor James Giesen, for Wiley. In addition, he is working on broad ranging study of one of the worst industrial accidents in the recent American past. In 1991, a factory in Hamlet, North Carolina that had never been inspected blew up, killing twenty-five people who were trapped inside behind locked doors. Prior to the blast, the workers made chicken tenders that sold in restaurants for $1.99, fries and drink included. Simon’s book will explore this story, but even more the high and often deliberately hidden costs of cheap government, cheap food, and cheap labor in United States and around the rest of the world."

