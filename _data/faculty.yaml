  expertise: "US urban history, Modern Jewish history"
  bio: "Lila Corwin Berman is Professor of History at Temple University. She holds the Murray Friedman Chair of American Jewish History and directs the Feinstein Center for American Jewish History. Berman received her B.A. from Amherst College and her Ph.D. from Yale. She is author of Metropolitan Jews: Politics, Race, and Religion in Postwar Detroit (University of Chicago, 2015), for which she received support from the National Endowment of the Humanities and the American Council of Learned Societies. Her first book, Speaking of Jews: Rabbis, Intellectuals, and the Creation of an American Public Identity (California, 2009), was awarded recognition from the Center for Jewish History and the National Foundation for Jewish Culture, and was a finalist for the Jewish Book Council’s Sami Rohr Prize. She is currently writing a book titled “The American Jewish Philanthropic Complex: The Historical Formation of a Multi-Billion Dollar Institution” (under contract with Princeton University Press) and received a fellowship from the Center for the Humanities at Temple to support her work on it. Her articles have appeared in the Journal of American History, Jewish Social Studies, the Forward, Religion and American Culture, Sh’ma, and American Jewish History, as well as several edited volumes. She has been invited to deliver lectures at universities throughout the country and is an active participant in professional organizations including the Association for Jewish Studies and the American Jewish Historical Society."

