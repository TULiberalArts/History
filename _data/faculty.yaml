  bio: "Gregory J. W. Urwin is a military historian whose work spans the American War of Independence through World War 2. He holds his Ph.D. from the University of Notre Dame, and taught at Saint Mary of the Plains College in Dodge City, Kansas, and the University of Central Arkansas before joining Temple’s History Department in 1999. Urwin has published nine books, including Facing Fearful Odds: The Siege of Wake Island, which received the General Wallace M. Greene, Jr., Award from the Marine Corps Heritage Foundation, and his latest, Victory in Defeat: The Wake Island Defenders in Captivity, 1941-1945. Urwin is at work on a social history of the campaign that Lieutenant General Charles, Second Earl Cornwallis, conducted in Virginia in the spring and summer of 1781, and recently finished fellowships at the William L. Clements Library; Anderson House, the national headquarters of the Society of the Cincinnati; the Virginia Historical Society; and the Richard H. Smith International Center for Jefferson Studies. Urwin has also authored many articles and essays. One on Civil War racial atrocities and reprisals claimed the Harold L. Peterson Award from the Eastern National Park and Monuments Association. Urwin has lectured at the U.S. Naval Academy, U.S. Air Force Academy, U.S. Military Academy, U.S. Army Military History Institute, U.S. Navy Museum, National World War 2 Museum, Philadelphia’s Union League, American Philosophical Society, William L. Clements Library, David Library of the American Revolution, Fort Ticonderoga, and U.S. Army War College. Urwin is a past president of the Society for Military History, a fellow in both the Company of Military Historians and the Foundation for the Defense of Democracies, a senior fellow at the Foreign Policy Research Institute’s Center for the Study of America and the West, and general editor of the Campaigns and Commanders Series from University of Oklahoma Press. He has appeared in numerous documentaries, and assisted in m